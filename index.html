<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Default -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Past Questions">
    <meta name="robots" content="nofollow"> 
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="author" content="Lucan Emmanuel">
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <!-- use custom css rule -->
    <div class="main-box">
        <div class="first-box">
            <header>
                <hgroup class="details">
                    <h3 id="name">Nnamd<span class="is">i</span> <span class="i">A</span><span class="is">i</span>k<span class="is">i</span>we <span class="i">U</span>n<span class="is">i</span>vers<span class="is">i</span>ty, <span class="i">A</span>wka.</h3>
                    <h4 class="sub-det">1st Semester Examination</h4>
                </hgroup>
                <div class="mode">
                    <form id="selectMode">
                        <label for="mode">Select Question Mode </label>
                        <select name="modes" id="modes">
                            <option value="simple">simple</option>
                            <option value="standard">standard</option>
                            <option value="super">super</option>
                        </select>
                    </form>
                </div>
                <div class="subject">
                    <form id="selectSub">
                        <label for="subject">Choose Subject  </label>
                        <select name="years" id="years">
                            <option value="phy">Physics</option>
                            <option value="math">Mathematics</option>
                            <option value="feg">Engineering Maths</option>
                        </select>
                    </form>
                  
                </div>
                <div class="time-factor">
                    <div class="timer">Time</div>
                    <div class="score">Score :<span></span></div>
                </div>
                <div class="actions">
                    <div class="start"><button id="start">Start</button></div>
                    <!-- <div class="suspend"><button id="suspend">Suspend</button></div> -->
                    <div class="submit" title="submit"><button id="submit">Submit</button></div>
                </div>
            </header>
        </div>
        <div class="next-box">
            
        </div>
        <div class="last-box">
                <button id="done">
                    Go Submit
                </button>
            </div>
        </div>
    </div>
    
    <script src="scripts/index.js"></script>
    <!-- <script src="scripts/register.js"></script> -->
</body>
</html>
